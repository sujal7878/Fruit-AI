<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit.ai - Translator</title>
  <link rel="stylesheet" href="../styles/translator.css">
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.26/build/spline-viewer.js"></script>

</head>
<body>
  <spline-viewer url="https://prod.spline.design/G1CB2WA1PQYEveei/scene.splinecode" class="background"></spline-viewer>
  <div class="hide"></div>
  <div class="translator-container">
    <h2>Fruit Translator</h2>

    <form id="translator-form">
      <input type="text" id="translate-input" placeholder="Enter fruit name" required>
      <select id="language">
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="hi">Hindi</option>
        <option value="zh">Chinese</option>
        <!-- Add more languages as needed -->
      </select>
      <button type="submit">Translate</button>
    </form>

    <div id="translation-result">
      <!-- Translated text will appear here -->
    </div>
  </div>

  <script src="../scripts/translator.js"></script>
</body>
</html>
